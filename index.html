<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>CP</title> 
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
</head> 
<body>
  <div class="logins">
   <button class="btns" id="login" data-tog="0">Log In</button>
   <button class="btns" id="createUser" data-tog="0">Create User</button>
 </div>
 <div class="logouts">
  <div id="loggedUser" data-tog="0"></div>
  <button class="btns" id="logout">Log Out</button>
</div>
<div class="userLoginDetails">
  <div>
    <form id="userlogin">
      <br> Please Input the details for login: <br>
      Username <input type="text"  name="username" id="username">  <br>
      Password <input type="password"  name="password" id="password">  <br>
      <input id="submitLogin" type="button" name="submit" value="Login"/>
    </form>
    <div id="loginUserMsg"></div> 
  </div>
</div>
<div class="userCreateDetails">
  <div>
    <form id="userCreate">
      <br> Please Input the details for registering: <br>
      Username <input type="text"  name="newUsername" id="newUsername">  <br>
      Password <input type="password"  name="newPassword" id="newPassword">  <br>
      <input id="submitCreateUser" type="button" name="submit" value="Create User"/>
    </form>
    <div id="userCreateMsg"></div> 
  </div>
</div>
<div id="rand">
  <input id="viewRandom" type="button" name="submit" value="Rand"/>
</div>
<div class="viewTags">
  <button class="btns" id="tagFunny">View Funny</button>
  <button class="btns" id="tagAnimal">View Animals</button>
  <button class="btns" id="tagPretty">View Pretty</button>
  <button class="btns" id="tagDisable">View All</button>
</div> 
<div id="map" style="width: 1200px; height: 500px;"></div>
<div class="addPicture">
  <div>
    <form enctype="multipart/form-data" id ="newPicture" method="POST">
      <p>
        <input type="hidden" name="MAX_FILE_SIZE" value="20000000" />
        Choose a file to upload:<input name="uploadedfile" type="file" id="uploadedfile" />
      </p>
      <p>Click on the map where you'd like to place the picture <br>
        Lattitude: <input type="text" id= "lat" readonly/> <br>
        Longitude: <input type="text" id= "lng" readonly/> <br>
      </p>
      <p>
        <textarea rows="4" cols="50" name="desc" id="desc" placeholder="Enter Description Here.."></textarea>  <br>
        Optional Tag: <br>
        <div class="tags" id="tags">
          <input type="radio" name="tags" value="funny" id="work"> Funny
          <input type="radio" name="tags" value="animal" id="school"> Animal
          <input type="radio" name="tags" value="pretty" id="personal"> Pretty
        </div>
        <input id="submitNewPicture" type="button" value="Add Picture"/>
      </p>
    </form>
  </div>
</div>
<script type="text/javascript" src="cp.js"></script>
</body>
</html>
